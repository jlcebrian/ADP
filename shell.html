<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DAAD Interpreter</title>
    <style>
	body 
	{
	  	color: white; 
		background: black; 
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		min-height: 100vh;
		overflow: hidden;
		gap: 30px;
	}

	.emscripten 
	{ 
		padding-right: 0; 
		margin-left: auto; 
		margin-right: auto; 
	}

	textarea.emscripten { font-family: monospace; width: 80%; }
	div.emscripten { text-align: center; }
	div.emscripten_border { border: 1px solid black; }
	
	/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
	canvas.emscripten 
	{ 
		border: 0px none; 
		background-color: black; 
		width: 100%;
		height: 100%;
	}
    </style>
  </head>
  <body>
  	<script src="../kioskboard-aio-2.3.0.min.js"></script>
	<script>
		var kbHeight = 0;
		var kbVisible = false;
		var isTouchScreen = false;
		
		if ('ontouchstart' in document.documentElement) {
			isTouchScreen = true;
		}

		function updateCanvasSize() {
			var canvas = document.getElementById("canvas");
			var kb = document.getElementById("KioskBoard-VirtualKeyboard");
			if (!kb)
			{
				kbVisible = false;
				kbHeight = 0;
				canvas.style.height = "100vh";
			}
			else
			{
				if (kbVisible == false)
				{
					kbVisible = true;
					var keys = Array.from(window.document.querySelectorAll('.kioskboard-key'));
					keys.forEach(function(key) {
						key.addEventListener('touchend', function(event) {
    						event.stopImmediatePropagation();
							var capsLock = document.querySelector('.kioskboard-key-capslock');
							var capsLockActive = false;
							if (capsLock.classList.contains('capslock-active')) {
								capsLockActive = true;
							}
							var key = this.dataset.value;
							if (capsLockActive) {
								key = key.toUpperCase();
							} else {
								key = key.toLowerCase();
							}
							key = key.charCodeAt(0);
							Module.ccall('KeyPressed', 'void', ['number'], [key]);
						});
					});

					window.document.querySelector('.kioskboard-key-enter').addEventListener('touchend', function(event) {
						event.stopImmediatePropagation();
						Module.ccall('KeyPressed', 'void', ['number'], [13]);
					});
					window.document.querySelector('.kioskboard-key-backspace').addEventListener('touchend', function(event) {
						event.stopImmediatePropagation();
						Module.ccall('KeyPressed', 'void', ['number'], [8]);
					});
				}
				kbHeight = kb.clientHeight;
				var windowHeight = window.innerHeight;
				canvas.style.height = (windowHeight - kbHeight) + "px";
			}
			requestAnimationFrame(updateCanvasSize);
		}

		window.onload = () => {
			requestAnimationFrame(updateCanvasSize);
			document.getElementById('input').addEventListener('keydown', function(event) {
				if (event.keyCode == 13) {
					event.preventDefault();
					Module.ccall('KeyPressed', 'void', ['number'], [event.keyCode]);
				}
			});
			if (isTouchScreen)
			{
				KioskBoard.init({
					theme: 'dark',
					keysEnterCanClose: false,
					keysArrayOfObjects: [
						{
							"0": "Q",
							"1": "W",
							"2": "E",
							"3": "R",
							"4": "T",
							"5": "Y",
							"6": "U",
							"7": "I",
							"8": "O",
							"9": "P"
						},
						{
							"0": "A",
							"1": "S",
							"2": "D",
							"3": "F",
							"4": "G",
							"5": "H",
							"6": "J",
							"7": "K",
							"8": "L",
							"9": "Ã‘"
						},
						{
							"0": "Z",
							"1": "X",
							"2": "C",
							"3": "V",
							"4": "B",
							"5": "N",
							"6": "M"
						}
					]
				})
				KioskBoard.run('.js-kioskboard-input', {});
			}
		}
	</script>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div></figure>
    <div style="display: none" class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <textarea style="display: none" class="emscripten" id="output" rows="8"></textarea>
	<input class=" js-kioskboard-input"  style="position: fixed; top: 0; left: 0; width: 100vw; " id="input" type="text">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        canvas: (() => {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: (text) => {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = () => {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      };
    </script>

  </body>
</html>
